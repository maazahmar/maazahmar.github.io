<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Image Swap on Hover with CSS</title>
<style>
    .card {
        width: 130px;
        height: 195px;
        position: relative;
        display: inline-block;

    }
    .card .img-top {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 99;
        transition-duration: 5s;
        transition-delay: 2s;
        
    }
    .card:hover .img-top {
        display: inline; 
    }
</style>
</head>
<body>
    <div class="card">
        <img src="icons/downbtn.svg" alt="Card Back">
        <img src="images/activebtn.svg" class="img-top" alt="Card Front">
    </div>
</body>
</html>
